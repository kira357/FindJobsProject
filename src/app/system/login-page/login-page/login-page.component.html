<div class="main d-flex justify-content-center align-items-center">
  <div class="main-content">
    <div class="container h-100">
      <div>
        <div class="h-100 custom-card">
          <div class="card-header text-center baslik">
            <h2 class="text-white text-custom fw-bold loginbaslik">Login</h2>
          </div>
          <div class="card-body arkalogin">
            <form

              action="javascript:void(0)"
            >
              <div class="form-group custom-input">
                <label for="username">Username</label>
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  formControlName="userName"
                  required="true"
                />
              </div>
              <div class="form-group custom-input">
                <label for="password">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  formControlName="password"
                  name="password"
                  required="true"
                />
              </div>
              <div class="form-group footer-card">
                <button type="submit" class="btn fs-3 text-white rounded-pill">
                  Login
                </button>
              </div>
              <hr style="border: 1px solid #ccc" />
              <div class="text-center">
                <a
                  href="#"
                  class="text-link fs-1 fst-italic m-2"
                  [routerLink]="['/account/register']"
                  >Create account
                </a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
