

<div class="w-full h-full page-content" fxLayout="row">
  <div
    fxFlex.gt-sm="50%"
    fxFlex="100%"
    fxLayout="row"
    fxLayoutAlign="center center"
  >
    <div @fadeInUp class="overflow-hidden w-full max-w-xl">
      <div class="px-6 mt-2">
        <h1 class="welcome">WelcomeBack Login Account</h1>
        <h4 class="detail">Go Go jobs is waiting for you</h4>
      </div>
      <form
        [formGroup]="formGroup"
        class="p-6"
        fxLayout="column"
        fxLayoutGap="16px"
        (ngSubmit)="onSubmit()"
      >
        <div fxFlex="auto" fxLayout="column">
          <mat-form-field
            appearance="outline"
            floatLabel="always"
            style="width: 100%"
          >
            <mat-label>Email</mat-label>
            <input formControlName="email" matInput required />
            <mat-error *ngIf="formGroup.get('email').hasError('required')"
              >We need a email to log you in
            </mat-error>
          </mat-form-field>
          <mat-form-field
            appearance="outline"
            floatLabel="always"
            style="width: 100%"
          >
            <mat-label>Password</mat-label>
            <input
              [type]="'password'"
              formControlName="password"
              matInput
              required
            />
            <mat-error *ngIf="formGroup.get('password').hasError('required')"
              >We need a password to log you in
            </mat-error>
          </mat-form-field>
        </div>

        <div fxLayout="row" fxLayoutAlign="space-between center">
          <mat-checkbox class="caption" color="primary"
            >RememberMe</mat-checkbox
          >
          <a [routerLink]="['/account/forgot-password']" class="caption"
            >ForgotPassword</a
          >
        </div>

        <div
          fxLayout="row"
          fxLayoutAlign="space-between center"
          fxLayoutGap="10px"
        >
          <button
            fxFlex="100"
            type="submit"
            color="primary"
            class="button-login"
            mat-raised-button
            [disabled]="!formGroup.valid"
            
          >
            Sign in
          </button>
        </div>
      </form>
    </div>
  </div>
  <div
    fxFlex.gt-sm="50%"
    fxHide
    fxShow.gt-sm
    fxLayout="row"
    fxLayoutAlign="center center"
    class="color"
  >
    <div @fadeInUp class="overflow-hidden w-full max-w-xl"></div>
  </div>
</div>
