
<div class="w-full h-full page-content" fxLayout="row">
  <div fxFlex.gt-sm="50%" fxFlex="100%" fxLayout="row" fxLayoutAlign="center center">
      <div @fadeInUp class="overflow-hidden w-full max-w-xl">
          <div class="px-6 mt-2">
              <h1 class="welcome">WelcomeBack Register Account</h1>
              <h4 class="detail">Please Enter Your Detail Register Account</h4>
          </div>
          <form [formGroup]="formGroup" class="p-6" fxLayout="column" fxLayoutGap="16px" (ngSubmit)="onSubmit()" >
              <div fxFlex="auto" fxLayout="column" >
                  <mat-form-field appearance="outline" floatLabel="always" style="width: 100%">
                      <mat-label>First name</mat-label>
                      <input formControlName="firstName" matInput required />
                      <mat-error *ngIf="formGroup.get('firstName')?.hasError('required')"
                      >We need a first name to log you in
                    </mat-error>
                  </mat-form-field>
                  <mat-form-field appearance="outline" floatLabel="always" style="width: 100%">
                      <mat-label>Last name</mat-label>
                      <input formControlName="lastName" matInput required />
                      <mat-error *ngIf="formGroup.get('lastName')?.hasError('required')"
                      >We need a last name to log you in
                    </mat-error>
                  </mat-form-field>
                  <mat-form-field appearance="outline" floatLabel="always" style="width: 100%">
                      <mat-label>Email</mat-label>
                      <input formControlName="email" matInput required />
                      <mat-error *ngIf="formGroup.get('email')?.hasError('required')"
                      >We need a email to log you in
                    </mat-error>
                  </mat-form-field>
                  <mat-form-field appearance="outline" floatLabel="always" style="width: 100%">
                      <mat-label>Password</mat-label>
                      <input [type]="'password'" formControlName="password" matInput required />
                      <mat-error *ngIf="formGroup.get('password')?.hasError('required')"
                      >We need a password to log you in
                    </mat-error>
                  </mat-form-field>
              </div>

              <div fxLayout="row" fxLayoutAlign="end center">
                             <a [routerLink]="['/account/recruitment-register']" class="caption"
            >Sign up Recruitment</a
            >
              </div>

              <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="10px">
                <button fxFlex="50" type="button" color="primary" class="button-login" mat-raised-button (click)="onCancel()">Cancel</button>
                <button fxFlex="50" type="submit" color="primary" class="button-login" mat-raised-button [disabled]="!formGroup.valid">Sign up</button>
              </div>
            
          </form>
      </div>
  </div>

</div>
