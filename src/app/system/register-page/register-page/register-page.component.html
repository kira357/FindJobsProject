<div class="w-full h-full page-content main" fxLayout="row">
  <div
    fxFlex.gt-sm="50%"
    fxFlex="100%"
    fxLayout="row"
    fxLayoutAlign="center center"
    style="background: white"
  >
    <div class="custom-card">
      <div class="card-header">
        <h2 class="">Register</h2>
      </div>
      <div class="card-body">
        <form
          [formGroup]="formGroup"
          action="javascript:void(0)"
          class="p-6"
          fxLayout="column"
          fxLayoutGap="14px"
        >
          <div fxLayout="column" fxFlex="auto">
            <mat-form-field
              appearance="outline"
              floatLabel="always"
              style="width: 100%"
            >
              <mat-label for="fullName">Full Name </mat-label>
              <input
                id="fullName"
                formControlName="fullName"
                matInput
                required
              />
            </mat-form-field>

            <mat-form-field
              appearance="outline"
              floatLabel="always"
              style="width: 100%"
            >
              <mat-label for="email">Email</mat-label>
              <input id="email" formControlName="email" matInput required />
            </mat-form-field>

            <mat-form-field
              appearance="outline"
              floatLabel="always"
              style="width: 100%"
            >
              <mat-label for="username">Username </mat-label>
              <input
                id="username"
                formControlName="userName"
                matInput
                required
              />
            </mat-form-field>

            <mat-form-field
              appearance="outline"
              floatLabel="always"
              style="width: 100%"
            >
              <mat-label for="password">Password </mat-label>
              <input
                type="password"
                id="password"
                formControlName="password"
                matInput
                required
              />
            </mat-form-field>
          </div>

          <div class="form-group footer-card">
            <a
              class="btn text-white rounded-pill"
              [routerLink]="['/account/login']"
            >
              Cancel
            </a>
            <button type="submit" class="btn ml-3 text-white rounded-pill">
              Register
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div
    fxFlex.gt-sm="50%"
    fxHide
    fxShow.gt-sm
    fxLayout="row"
    fxLayoutAlign="center center"
    class="color"
  >
    <div class="overflow-hidden w-full max-w-xl">123</div>
  </div>
</div>
