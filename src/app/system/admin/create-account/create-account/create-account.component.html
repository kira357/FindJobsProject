<div fxLayout="column">
  <div
    fxLayout.gt-sm="row"
    fxLayoutGap="20px"
    fxLayout.lt-md="column"
    fxFlex="100%"
  >
    <div fxFlex.gt-md="100%" fxFlex.lg="40%" fxLayoutAlign="center start">
      <form [formGroup]="employeeCreated"
      >
        <div
          fxLayout="row wrap"
          fxLayout.lt-sm="column"
          fxLayoutAlign="start stretch"
        >
          <mat-form-field
            style="margin-left: 5px"
            fxFlex="100"
            appearance="outline"
            floatLabel="always"
          >
            <mat-label> Major </mat-label>
            <mat-select
              formControlName="idMajor"
              [(ngModel)]="_LIST_ITEM.idMajor"
              (selectionChange)="select($event)"
            >
              <mat-option>
                <ngx-mat-select-search name="idMajor"
                [(ngModel)]="search"
                formControlName="search"
                [placeholderLabel]="'Search' "
                [noEntriesFoundLabel]="'NotFound'">
                  <mat-icon ngxMatSelectSearchClear>x</mat-icon>
                </ngx-mat-select-search>
              </mat-option>
              <mat-option
                *ngFor="let item of comboxMajor"
                [value]="item.idMajor"
              >
                {{ item.name }}</mat-option
              >
            </mat-select>
          </mat-form-field>
          <custom-input
            style="margin-left: 5px"
            fxFlex="30"
            [required]="true"
            [name]="'firstname'"
            formControlName="firstname"
            [placeholder]="'first name'"
            [title]="'first name'"
            [(ngModel)]="_LIST_ITEM.firstName"
            [maxlength]="250"
          ></custom-input>
          <custom-input
            style="margin-left: 5px"
            fxFlex="30"
            [required]="true"
            [name]="'address'"
            formControlName="lastname"
            [placeholder]="'Last name'"
            [title]="'Last name'"
            [(ngModel)]="_LIST_ITEM.lastName"
            [maxlength]="250"
          ></custom-input>
          <mat-form-field
            style="margin-left: 5px"
            fxFlex="30"
            appearance="outline"
            floatLabel="always"
          >
            <mat-label> Gender </mat-label>
            <mat-select
              formControlName="gender"
              [(ngModel)]="_LIST_ITEM.gender"
              (selectionChange)="select($event)"
            >
              <mat-option>
                <ngx-mat-select-search name="gender">
                  <mat-icon ngxMatSelectSearchClear>x</mat-icon>
                </ngx-mat-select-search>
              </mat-option>
              <mat-option *ngFor="let item of gender" [value]="item">
                {{ item }}</mat-option
              >
            </mat-select>
          </mat-form-field>
       
          <custom-input
            style="margin-left: 5px"
            fxFlex="30"
            [required]="true"
            [name]="'username'"
            formControlName="username"
            [placeholder]="'User name'"
            [title]="'User name'"
            [(ngModel)]="_LIST_ITEM.userName"
            [maxlength]="250"
          ></custom-input>
          <custom-input
            style="margin-left: 5px"
            fxFlex="30"
            [type]="'password'"
            [required]="true"
            [name]="'password'"
            formControlName="password"
            [placeholder]="'password'"
            [title]="'password'"
            [maxlength]="250"
            [disabled]="isShowPassword"
          ></custom-input>

          <mat-form-field
          style="margin-left: 5px"
          fxFlex="30"
          appearance="outline"
          floatLabel="always"
        >
          <mat-label> Role </mat-label>
          <mat-select
            formControlName="roleName"
            [(ngModel)]="_LIST_ITEM.roleName"
            (selectionChange)="select($event)"
          >
            <mat-option>
              <ngx-mat-select-search name="roleName">
                <mat-icon ngxMatSelectSearchClear>x</mat-icon>
              </ngx-mat-select-search>
            </mat-option>
            <mat-option *ngFor="let item of comboxRole" [value]="item.name">
              {{ item.name }}</mat-option
            >
          </mat-select>
        </mat-form-field>

          <custom-input
            style="margin-left: 5px"
            fxFlex="45"
            [required]="true"
            [name]="'email'"
            formControlName="email"
            [placeholder]="'Email'"
            [(ngModel)]="_LIST_ITEM.email"
            [title]="'Email'"
            [maxlength]="250"
          ></custom-input>
          <custom-input
            style="margin-left: 5px"
            fxFlex="45"
            [required]="true"
            [name]="'phonenumber'"
            formControlName="phonenumber"
            [placeholder]="'Phone'"
            [(ngModel)]="_LIST_ITEM.phoneNumber"
            [title]="'Phone'"
            [maxlength]="250"
          ></custom-input>

          <div
            class="px-2"
            fxFlex="5"
            fxFlex.sm="100"
            fxFlex.md="15"
            fxLayoutAlign="start start"
          >
            <custom-checkbox
              [name]="'active'"
              [title]="'Active'"
              [(ngModel)]="_LIST_ITEM.isActive"
              formControlName="isactive"
            >
            </custom-checkbox>
          </div>

          <custom-textarea
            class="mt-3"
            fxFlex="100"
            [title]="'Description'"
            [placeholder]="'Description'"
            [name]="'description'"
            formControlName="description"
            [(ngModel)]="_LIST_ITEM.description"
          ></custom-textarea>
        </div>

        <div
          fxLayout="row wrap"
          fxLayoutGap="10px"
          fxLayoutAlign="end stretch"
          fxLayout.lt-sm="column"
        >
          <custom-button type="reset"(click)="onReset()" ></custom-button>
          <custom-button type="save" (click)="onAdd()"></custom-button>
          <custom-button type="delete" (click)="onDelete()"></custom-button>
        </div>
      </form>
    </div>
    <div fxFlex.gt-md="100%" fxFlex.lg="60%" fxLayoutAlign="start stretch">
      <div fxFlex="100">
        <custom-table
          [columns]="columns"
          [rows]="_LIST_DATA"
          [selectedRow]="_LIST_ITEM"
          [pagingParams]="_PagingParams"
          (onRowClick)="onRowClick($event)"
          (onPageChanged)="onPageChanged($event)"
          [heightTb]="755"
        ></custom-table>
      </div>
    </div>
  </div>
</div>
