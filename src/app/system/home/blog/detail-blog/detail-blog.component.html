<app-header></app-header>
<div>
  <div fxFlex fxLayout="column">
    <section>
      <div id="ContentsLayout-Blog" fxLayout="row" fxLayoutGap="30px">
        <div fxFlex="65" fxLayout="column">
          <div class="card m-0" fxFlexFill fxFlex="100">
            <div class="card-header">
              <img
                style="object-fit: cover; width: 100%; height: 300px"
                src="{{ _ITEM_DATA.image }}"
                alt="rover"
              />
            </div>
            <div class="card-body" fxLayout="column" fxFlexAlign="start center">
              <div fxFlex="100" style="margin-bottom: 10px">
                <a class="title-job">
                  {{ _ITEM_DATA.title }}
                </a>
              </div>
              <div fxFlex="100">
                <p class="name-company">
                  <i class="fa-solid fa-building icon"></i>
                  <span> {{ _ITEM_DATA.datePost }}</span>
                </p>
                <p>
                  <i class="fa-solid fa-location-dot icon"></i>
                  <span>{{ _ITEM_DATA.view }}</span>
                </p>
              </div>
              <div class="user mt-0 mb-1" fxLayoutAlign="start center">
                <img
                  src="{{
                    _ITEM_DATA.imageUser
                      ? _ITEM_DATA.imageUser
                      : 'https://www.hopenetwichita.org/wp-content/uploads/2020/08/NO-IMAGE-AVAILABLE-3.png'
                  }}"
                  alt="user"
                />
                <div class="user-info">
                  <h5>{{ _ITEM_DATA.nameUser }}</h5>
                </div>
              </div>

              <div class="border-top my-3">
                <div class="py-2 detail-job">
                  <div [innerHTML]="_ITEM_DATA.description"></div>
                </div>
              </div>
            </div>
          </div>
          <div *ngIf="isComment">
            <custom-commentbox [idPostion]="id"></custom-commentbox>
          </div>
        </div>

        <div id="Content-Blog-Menu" fxFlex="35">
          <section class="widget popular-posts" fxLayout="column">
            <header
              class="border-bottom my-3 mb-2"
              fxFlex="row"
              fxFlexAlign="center center"
            >
              <div class="form-inline py-2">
                <span
                  class="mr-md-auto title-popular-post"
                  style="font-size: 24px; font-weight: 500"
                  >Top post you may need to read</span>
              </div>
            </header>
            <ul class="wpp-list pl-0">
              <li *ngFor="let item of _LIST_BLOG">
                <a class="wpp-post-title"
                  >{{item.title}}</a
                >
              </li>
              <!-- <li>
                <a class="wpp-post-title"
                  >Python là gì? Lập trình Python với 20 tài liệu học Python cơ
                  bản đến nâng cao hay nhất</a
                >
              </li>
              <li>
                <a class="wpp-post-title"
                  >Agile là gì? Scrum là gì? Quy trình vận hành ra sao?</a
                >
              </li>
              <li>
                <a class="wpp-post-title"
                  >Các series “Developer Chất” từ ITviec</a
                >
              </li>
              <li>
                <a class="wpp-post-title"
                  >UI UX là gì? Tại sao mọi Developer cần học UI UX?</a
                >
              </li> -->
            </ul>
          </section>
        </div>
      </div>
    </section>

  </div>
</div>
<app-footer></app-footer>
<ngx-spinner
  bdColor="rgba(51, 51, 51, 0.8)"
  size="default"
  type="ball-spin-clockwise"
>
  <p style="color: white">Please Wait.</p>
</ngx-spinner>
