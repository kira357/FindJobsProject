<div class="content-container">
  <div class="container-fluid px-4">
    <div class="body">
      <div class="row">
        <div class="col">
          <div class="bg-light rounded">
            <table mat-table class="mat-elevation-z8" [dataSource]="dataSource">
              <ng-container matColumnDef="logo">
                <th mat-header-cell *matHeaderCellDef>Logo</th>
                <td mat-cell *matCellDef="let element">
                  <img
                    src="{{ element.imageSrc }}"
                    alt="logo"
                    style="width: 70px; height: 70px; border-radius: 10px"
                  />
                </td>
              </ng-container>

              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Name company</th>
                <td mat-cell *matCellDef="let element">
                  {{ element.name }}
                </td>
              </ng-container>

              <ng-container matColumnDef="type">
                <th mat-header-cell *matHeaderCellDef>Kind of company</th>
                <td mat-cell *matCellDef="let element">{{ element.type }}</td>
              </ng-container>

              <ng-container matColumnDef="tag">
                <th mat-header-cell *matHeaderCellDef>Jobs need</th>
                <td mat-cell *matCellDef="let element">
                  <mat-chip-list class="example-chip" style="max-width: 100px">
                    <mat-chip
                      class="example-box"
                      cdkDrag
                      *ngFor="let item of element.tag"
                    >
                      {{ item.name }}
                    </mat-chip>
                  </mat-chip-list>
                </td>
              </ng-container>

              <ng-container matColumnDef="nameJobs">
                <th mat-header-cell *matHeaderCellDef>Detail jobs need</th>
                <td mat-cell *matCellDef="let element">
                  {{ element.nameJobs }}
                </td>
              </ng-container>

              <ng-container matColumnDef="dayLeft">
                <th mat-header-cell *matHeaderCellDef>Day left</th>
                <td mat-cell *matCellDef="let element">
                  {{ element.dayLeft }}d
                </td>
              </ng-container>

              <ng-container matColumnDef="active">
                <th mat-header-cell *matHeaderCellDef>Active</th>
                <td mat-cell *matCellDef="let element">
                  <mat-slide-toggle
                    [checked]="element.active"
                    class="mr-2"
                    (change)="onChangeActive(element.idJobs, $event)"
                  ></mat-slide-toggle>
                </td>
              </ng-container>
              <ng-container matColumnDef="options">
                <th mat-header-cell *matHeaderCellDef>Options</th>
                <td mat-cell *matCellDef="let element">
                  <button
                    class="btn btn-danger"
                    (click)="handleDeleteJob(element.idJobs)"
                  >
                    Remove
                  </button>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
