<div>
  <div class="mt-3">
    <form [formGroup]="employeeCreated">
      <div class="w-full h-full page-content main mt-2" fxLayout="row">
        <!-- <div
          fxFlex.gt-sm="20%"
          fxFlex="100%"
          fxLayout="column"
          fxLayoutAlign="center center"
        >
          <img
            class="custom-img"
            id="blah"

            alt="your image"
          />
          <input
            type="file"

            accept="image/*"
            name="imageFile"
            id="imageFile"

            (change)="handleChange($event)"

        <div
          fxFlex.gt-sm="100%"
          fxHide
          fxShow.gt-sm
          fxLayout="column"
          fxLayoutAlign="start stretch"
        >
          <div fxLayout="row wrap">
            <custom-input
              fxFlex="33"
              [required]="true"
              [name]="'name'"
              formControlName="name"
              [placeholder]="'Name Jobs'"
              [title]="'Name Jobs'"
              [maxlength]="250"
            ></custom-input>

            <div fxLayoutAlign="center center" fxFlex="67">
              <mat-form-field
                fxFlex="50"
                appearance="outline"
                floatLabel="always"
                style="width: 100%"
              >
                <mat-label> Major </mat-label>
                <mat-select
                  formControlName="idMajor"
                  (selectionChange)="select()"
                >
                  <mat-option>
                    <ngx-mat-select-search
                      name="idMajor"
                      [(ngModel)]="search"
                      formControlName="search"
                      [placeholderLabel]="'Search'"
                      [noEntriesFoundLabel]="'NotFound'"
                    >
                      <mat-icon ngxMatSelectSearchClear>x</mat-icon>
                    </ngx-mat-select-search>
                  </mat-option>
                  <mat-option
                    *ngFor="let item of comboxMajor"
                    [value]="item.idMajor"
                  >
                    {{ item.name }}</mat-option
                  >
                </mat-select>
              </mat-form-field>

              <custom-input
                style="margin-left: 5px"
                fxFlex="50%"
                [required]="true"
                [name]="'position'"
                formControlName="position"
                [placeholder]="'position'"
                [title]="'position'"
                [maxlength]="250"
              ></custom-input>
            </div>

            <!-- <div
              class="form-group"
              style="padding-bottom: 1.34375em; width: 99%; margin: 0 6px"
              *ngIf="check === 'IT'"
            >
              <label for="tag">Tag Jobs</label>
              <ng-multiselect-dropdown
                id="tag"
                name="tag"
                formControlName="tag"
                [placeholder]="'custom placeholder'"
                [settings]="dropdownSettings"
                [data]="listTagJobs"
                (onSelect)="onItemSelect($event)"
                (onSelectAll)="onSelectAll($event)"
              >
              </ng-multiselect-dropdown>
            </div> -->

            <div fxFlex="100">
              <custom-input
                fxFlex="33,33%"
                [required]="true"
                [name]="'amount'"
                formControlName="amount"
                [placeholder]="'amount'"
                [title]="'Amount'"
                [maxlength]="250"
              ></custom-input>
              <mat-form-field
                style="margin-left: 5px"
                fxFlex="33,33%"
                appearance="outline"
                floatLabel="always"
              >
                <mat-label> Experience </mat-label>
                <mat-select
                  formControlName="experience"
                  (selectionChange)="select()"
                >
                  <mat-option>
                    <ngx-mat-select-search name="experience">
                      <mat-icon ngxMatSelectSearchClear>x</mat-icon>
                    </ngx-mat-select-search>
                  </mat-option>
                  <mat-option
                    *ngFor="let item of listExperienceJobs"
                    [value]="item.value"
                  >
                    {{ item.name }}</mat-option
                  >
                </mat-select>
              </mat-form-field>

              <custom-input
                style="margin-left: 5px"
                fxFlex="33,33%"
                [required]="true"
                [name]="'workTime'"
                formControlName="workTime"
                [placeholder]="'workTime'"
                [title]="'WorkTime'"
                [maxlength]="250"
              ></custom-input>
            </div>

            <div fxFlex="50">
              <custom-input
                fxFlex="50"
                [required]="true"
                [name]="'salaryMin'"
                formControlName="salaryMin"
                [placeholder]="'salaryMin'"
                [title]="'SalaryMin'"
                [maxlength]="250"
              ></custom-input>
              <custom-input
                style="margin-left: 5px"
                fxFlex="50"
                [required]="true"
                [name]="'salaryMax'"
                formControlName="salaryMax"
                [placeholder]="'salaryMax'"
                [title]="'SalaryMax'"
                [maxlength]="250"
              ></custom-input>
            </div>
            <div fxFlex="50">
              <custom-input
                fxFlex="50"
                [required]="true"
                [name]="'address'"
                formControlName="address"
                [placeholder]="'address'"
                [title]="'Address'"
                [maxlength]="250"
              ></custom-input>

              <custom-input-date
                style="margin-left: 5px"
                fxFlex="50"
                fxFlex.sm="100"
                [title]="'Date Expire'"
                [name]="'dateExpire'"
                [(ngModel)]="getDateExpire"
                formControlName="dateExpire"
              >
              </custom-input-date>
            </div>
          </div>
        </div>
      </div>
      <div>
        <quill-editor
          [styles]="{ height: heightQuill+'px' }"
          [modules]="modules"
          formControlName="jobDetail"
          (onContentChanged)="onChange($event)"
        ></quill-editor>
      </div>

      <div
        fxLayout="row wrap"
        fxLayoutGap="10px"
        fxLayout.lt-sm="column"
        fxFlexFill
        fxLayoutAlign="end center"
        class="mt-2"
      >
        <custom-button [type]="'save'" (click)="onSubmit()"></custom-button>
        <custom-button [type]="'reset'" (click)="onReset()"></custom-button>
      </div>
    </form>
  </div>
</div>
