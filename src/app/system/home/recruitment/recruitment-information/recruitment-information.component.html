<section class="section-content padding-y">
  <div fxLayout="row" fxLayoutGap="10px" fxFlex="100">
    <!-- col.// -->
    <main fxFlex="100">
      <header class="border-bottom my-3">
        <div class="form-inline py-2" fxFlex="row">
          <span class="mr-md-auto" style="font-size: 15px; font-weight: 500"
            >Information
          </span>
        </div>
      </header>
      <!-- sect-heading -->
      <div>
        <article class="mb-2 card" style="padding: 25px 0px">
          <div fxLayout="column">
            <div style="text-align: right;" class="px-2">
              <mat-icon>edit</mat-icon>
            </div>
            <div fxLayout="row" fxLayoutAlign="start center">
              <div fxLayout="row" fxFlex="20">
                <img
                  class="custom-img px-3"
                  id="blah"
                  [src]="imageFile ? imageFile.link : defaultImageSrc"
                  alt="your image"
                />
              </div>
              <div fxFlex="80">
                <div fxLayout="column" fxLayoutGap="15px">
                  <div fxLayout="row">
                    <div fxFlex="10">
                      <label class="custom-label" for="name">name:</label>
                    </div>
                    <div fxFlex="90">
                      <span class="custom-span">Name</span>
                    </div>
                  </div>
                  <div fxLayout="row">
                    <div fxFlex="10">
                      <label class="custom-label" for="phone">Phone: </label>
                    </div>
                    <div fxFlex="90">
                      <span class="custom-span">Phone</span>
                    </div>
                  </div>
                  <div fxLayout="row">
                    <div fxFlex="10">
                      <label class="custom-label" for="address"
                        >Address:
                      </label>
                    </div>
                    <div fxFlex="90">
                      <span class="custom-span">Address</span>
                    </div>
                  </div>
                  <div fxLayout="row">
                    <div fxFlex="10">
                      <label class="custom-label" for="major">Major: </label>
                    </div>
                    <div fxFlex="90">
                      <span class="custom-span">Major</span>
                    </div>
                  </div>
                  <div fxLayout="row">
                    <div fxFlex="10">
                      <label class="custom-label" for="experience"
                        >Experience:
                      </label>
                    </div>
                    <div fxFlex="90">
                      <span class="custom-span">Experience</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </article>
        <!-- card-product .// -->
      </div>
    </main>
  </div>
</section>
