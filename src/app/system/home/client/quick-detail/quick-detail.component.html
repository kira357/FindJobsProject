<div class="card m-0" fxFlexFill fxFlex="100">
  <div class="card-header">
    <img
      style="object-fit: cover; width: 100%; height: 200px"
      src="{{ _ITEM_DATA.jobImage }}"
      alt="rover"
    />
  </div>
  <div class="card-body" fxLayout="column" fxFlexAlign="start center">
    <div fxFlex="100" style="margin-bottom: 10px">
      <a
        class="title-job"
        [routerLink]="['/detail-job', id]"
        [queryParams]="{ debug: true }"
      >
        {{ _ITEM_DATA.name }}
      </a>
    </div>
    <div fxFlex="100">
      <p class="name-company">
        <i class="fa-solid fa-building icon"></i>
        <span> {{ _ITEM_DATA.companyOfJobs }}</span>
      </p>
      <p>
        <i class="fa-solid fa-location-dot icon"></i>
        <span>{{ _ITEM_DATA.address }}</span>
      </p>
      <p>
        <i class="fa-solid fa-hand-holding-dollar icon"></i>
        <span>{{ _ITEM_DATA.salaryMin }} - {{ _ITEM_DATA.salaryMax }}</span>
      </p>
    </div>
    <div class="user mt-0 mb-1" fxLayoutAlign="start center">
      <img
        src="{{
          _ITEM_DATA.imageUser
            ? _ITEM_DATA.imageUser
            : 'https://www.hopenetwichita.org/wp-content/uploads/2020/08/NO-IMAGE-AVAILABLE-3.png'
        }}"
        alt="user"
      />
      <div class="user-info">
        <h5>{{ _ITEM_DATA.recruitmentName }}</h5>
      </div>
    </div>
    <div class="my-2" fxFlex="100" fxLayout="row">
      <span class="tag tag-teal">{{ _ITEM_DATA.nameMajor }}</span>
    </div>
    <div
      fxLayout="row"
      class="footer-item"
      fxFlexAlign="space-between center"
      fxLayoutGap="10px"
    >
      <button
        *ngIf="isActive; else templateName"
        class="btn-readmore cursor"
        fxFlex="95"
        (click)="onApply()"
        [disabled]="isActive"
        [ngClass]="{ disable: isActive }"
      >
        Applied
      </button>
      <ng-template #templateName>
        <button class="btn-readmore cursor" fxFlex="95" (click)="onApply()">
          Apply Now
        </button>
      </ng-template>
      <a
        *ngIf="isLike; else nonFavourite"
        style="font-size: 25px"
        fxFlexAlign="center end"
        fxFlex="5"
        (click)="onFavourite(_ITEM_DATA.idJob)"
      >
        <mat-icon class="favourite">favorite</mat-icon></a
      >
      <ng-template #nonFavourite>
        <a
          style="font-size: 25px"
          fxFlexAlign="center end"
          fxFlex="5"
          (click)="onFavourite(_ITEM_DATA.idJob)"
        >
          <mat-icon class="non-favourite">favorite_border</mat-icon></a
        >
      </ng-template>
    </div>
    <div class="border-top my-3">
      <div class="py-2 detail-job">
        <div [innerHTML]="_ITEM_DATA.jobDetail"></div>
      </div>
    </div>
  </div>
</div>
