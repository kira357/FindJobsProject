<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-xxl header">
    <a class="navbar-brand" [routerLink]="['']"
      ><h1 style="margin: 0">UTC2 FINDING JOBS</h1></a
    >
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" [routerLink]="['']"
            >Home</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            id="navbarDropdown"
            [routerLink]="['/blog']"
            role="button"
            aria-expanded="false"
            style="font-size: 1rem"
            >Blog</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            id="navbarDropdown"
            href="{{HostUrl}}"
            role="button"
            aria-expanded="false"
            style="font-size: 1rem"
            >Resume Builder</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            id="navbarDropdown"
            [routerLink]="['/chat']"
            role="button"
            aria-expanded="false"
            style="font-size: 1rem"
            >Chat</a
          >
        </li>
      </ul>
      <form class="d-flex">
        <div *ngIf="dataJson; else noLogin">
          <button mat-button [matMenuTriggerFor]="userMenu">
            <span fxShow fxHide.xs style="color: black">
              {{ currentUser.fullName }}
            </span>
            <mat-icon>person</mat-icon>
          </button>
          <mat-menu
            #userMenu="matMenu"
            xPosition="before"
            yPosition="above"
            [overlapTrigger]="false"
          >
            <a mat-menu-item [routerLink]="['/profile']">
              <mat-icon>person</mat-icon>
              <span>Account</span>
            </a>

            <a mat-menu-item (click)="LogOut()">
              <mat-icon>exit_to_app</mat-icon>
              <span>Log out</span>
            </a>
          </mat-menu>
        </div>
        <ng-template #noLogin>
          <a class="button mr-1" href="#!">Sign In</a>
          <a class="button" href="#!">Sign Up</a>
        </ng-template>
      </form>
    </div>
  </div>
</nav>
