
<app-header></app-header>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-4 col-xl-3 chat">
            <div class="card mb-sm-3 mb-md-0 contacts_card">
                <div class="card-header">
                    <ul class="contacts">
                        <li class="">
                            <div class="d-flex bd-highlight">
                                <div class="img_cont">
                                    <img [src]="currentUser?.urlAvatar ? currentUser?.urlAvatar : 'https://static.turbosquid.com/Preview/001292/481/WV/_D.jpg' " class="rounded-circle user_img">
                                    <span class="online_icon"></span>
                                </div>
                                <div class="user_info">
                                    <span>{{dataJson.data.fullName}}</span>
                                    <p>{{dataJson.data.name}}</p>
                                </div>
                            </div>
                            <div class="dropdownIcon">
                                <i class="fa fa-ellipsis-h fa-pull-right"  id="dropdownMenuButton" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false" ></i>
                                <ul class="dropdown-menu  dropdown-menu-right menuList" aria-labelledby="dropdownMenuButton">
                                    <li><a class="dropdown-item" role="option" href="#">My Profile</a></li>
                                </ul>
                            </div>
                            
                        </li>
                    </ul>
                    <div class="input-group">
                        <input type="text" placeholder="Search..." name="" class="form-control search" >
                        <div class="input-group-prepend">
                            <span class="input-group-text search_btn"><i class="fas fa-search"></i></span>
                        </div>
                    </div>
                </div>
                <div class="card-body contacts_body">
                    <ul class="contacts">
                        <li style="cursor: pointer;" [class.active]="item.isActive" *ngFor="let item of users" (click)="openChat(item)">
                            <div class="d-flex bd-highlight">
                                <div class="img_cont">
                                    <img src="https://static.turbosquid.com/Preview/001292/481/WV/_D.jpg" class="rounded-circle user_img">
                                    <span class="online_icon" [class.offline]="!item.isOnline"></span>
                                </div>
                                <div class="user_info">
                                    <span>{{item.userName}}</span>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-md-8 col-xl-9 chat" >
            <div class="card">
                <div class="card-header msg_head ">
                    <div class="d-flex bd-highlight">
                        <div class="img_cont">
                            <img src="https://static.turbosquid.com/Preview/001292/481/WV/_D.jpg" class="rounded-circle user_img">
                            <span class="online_icon"></span>
                        </div>
                        <div class="user_info">
                            <span>{{chatUser?.fullName}}</span>
                        </div>
                        <div class="col"></div>               
                    </div>
                </div>
                <div class="card-body msg_card_body" >
                    <div *ngFor="let m of displayMessages" >
                        <div class="messageItem">
                            <div class="d-flex justify-content-start mb-4" *ngIf="m.type==='recieved' ">
                                <div class="img_cont_msg">
                                    <img [src]="m.urlAvatar"class="rounded-circle user_img_msg" loading="lazy">
                                    <span>{{chatUser?.fullName}}</span>
                                </div>
                                <div class="msg_cotainer">
                                    {{m.messages}}
                                    <span class="msg_time"> {{m.timeSend | date : 'h:mm a'}} </span>
                                </div>
                            </div>
                        </div>
                        <div class="messageItem">
                            <div class="d-flex justify-content-end mb-4" *ngIf="m.type==='sent' ">
                                <div class="msg_cotainer_send"  >
                                    {{m.messages}}
                                    <span class="msg_time_send">{{m.timeSend | date : 'h:mm a'}}</span>
                                </div>
                                <div class="img_cont_msg">
                                    <img [src]="m.urlAvatar" class="rounded-circle user_img_msg">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <div class="input-group">
                        <div class="input-group-append">
                            <span class="input-group-text attach_btn"><i class="fas fa-paperclip"></i></span>
                        </div>
                        <textarea name="" [(ngModel)]="message" id="message" class="form-control type_msg" name="message" placeholder="Type your message..." (keyup.enter)="SendDirectMessage()"></textarea>
                        <div class="input-group-append" (click)="SendDirectMessage()">
                            <span class="input-group-text send_btn"><i class="fas fa-location-arrow"></i></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
