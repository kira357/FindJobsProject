<div class="w-full h-full page-content" fxLayout="row">
  <div
    fxFlex.gt-sm="50%"
    fxFlex="100%"
    fxLayout="row"
    fxLayoutAlign="center center"
  >
    <div @fadeInUp class="overflow-hidden w-full max-w-xl">
      <div class="px-6 mt-2">
        <h1 class="welcome">WelcomeBack Register Account For Recruitment</h1>
        <h4 class="detail">Please Enter Your Detail Register Account</h4>
      </div>
      <form
        [formGroup]="formGroup"
        class="p-6"
        fxLayout="column"
        fxLayoutGap="16px"
        (ngSubmit)="onSubmit()"
      >
        <div fxFlex="auto" fxLayout="column">
          <mat-form-field
            appearance="outline"
            floatLabel="always"
            style="width: 100%"
          >
            <mat-label>Email</mat-label>
            <input formControlName="email" matInput required />
            <mat-error *ngIf="formGroup.get('email')?.hasError('required')"
              >We need a email to log you in
            </mat-error>
          </mat-form-field>
          <mat-form-field
            appearance="outline"
            floatLabel="always"
            style="width: 100%"
          >
            <mat-label>Password</mat-label>
            <input
              [type]="'password'"
              formControlName="password"
              matInput
              required
            />
            <mat-error *ngIf="formGroup.get('password')?.hasError('required')"
              >We need a password to log you in
            </mat-error>
          </mat-form-field>

          <mat-form-field
            appearance="outline"
            floatLabel="always"
            style="width: 100%"
          >
            <mat-label>Name company</mat-label>
            <input formControlName="nameCompany" matInput required />
            <mat-error
              *ngIf="formGroup.get('nameCompany')?.hasError('required')"
              >We need a name company
            </mat-error>
          </mat-form-field>
          <mat-form-field
            appearance="outline"
            floatLabel="always"
            style="width: 100%"
          >
            <mat-label>Website</mat-label>
            <input formControlName="website" matInput required  type="url" />
            <mat-error *ngIf="formGroup.get('website')?.hasError('required')"
              >We need your website
            </mat-error>
          </mat-form-field>
          <mat-form-field
            appearance="outline"
            floatLabel="always"
            style="width: 100%"
          >
            <mat-label>Fax</mat-label>
            <input formControlName="fax" matInput required />
            <mat-error *ngIf="formGroup.get('fax')?.hasError('required')"
              >We need your fax
            </mat-error>
          </mat-form-field>
          <div fxLayout="column">
            <img
              class="custom-img"
              id="blah"
              [src]="imageFile ? imageFile.link : defaultImageSrc"
              alt="your image"
            />
            <input
              type="file"
              class="my-3"
              accept="image/*"
              name="imageFile"
              id="imageFile"
              formControlName="imageFile"
              (change)="onFileChange($event)"
            />
          </div>
        </div>

        <div fxLayout="row" fxLayoutAlign="end center">
          <a [routerLink]="['/account/login']" class="caption">have account</a>
        </div>

        <div
          fxLayout="row"
          fxLayoutAlign="space-between center"
          fxLayoutGap="10px"
        >
          <button
            fxFlex="50"
            type="button"
            color="primary"
            class="button-login"
            mat-raised-button
            (click)="onCancel()"
          >
            Cancel
          </button>
          <button
            fxFlex="50"
            type="submit"
            color="primary"
            class="button-login"
            mat-raised-button
            [disabled]="!formGroup.valid"
          >
            Sign up
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- <div fxFlex.gt-sm="50%" fxHide fxShow.gt-sm fxLayout="row" fxLayoutAlign="center center"
      style="background: #4b4943">
      <div @fadeInUp class="overflow-hidden w-full max-w-xl">
          <img src="/assets/img/common/login.png" />
      </div>
  </div> -->
  <div
    fxFlex.gt-sm="50%"
    fxHide
    fxShow.gt-sm
    fxLayout="row"
    fxLayoutAlign="center center"
   class="bg-cover"
    
  >
    <div @fadeInUp class="overflow-hidden w-full max-w-xl">
      <img src="https://utc2.edu.vn/upload/company/logo-15725982242.png" alt="utc2">
    </div>
  </div>
</div>
